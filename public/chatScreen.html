<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
    <link rel="stylesheet" href="styles/chatScreenStyle.css">
</head>

<body>
    <div class="chat-container">
        <!-- Chat header -->
        <header class="chat-header">CHAT APP </header>
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="message system-message">You joined</div>
            <div class="message system-message">Vaibhav joined</div>
            <div class="message user-message">Vaibhav: hello</div>
            <div class="message my-message">You: hi There</div>
            <div class="message user-message">Vaibhav: What is up?</div>
            <div class="message user-message">Vaibhav: All good</div>
        </div>
        <!-- Input Area -->
        <footer class="chat-footer">
            <input type="text" class="message-input" placeholder="Type a message..">
            <button class="send-button">Send</button>
        </footer>
    </div>
</body>

</html>
